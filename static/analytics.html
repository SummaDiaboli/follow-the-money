<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Backlinq enterprises | Creating innovative solutions, the only way we know how to think">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/pages/analytics.css">
	<title>Friends | Follow the Money</title>
</head>
<body>
    <div class="browser-message vertical-align" id="browser-message">
        <h3>Please use either Chrome or safari to operate this application.</h3>
    </div>
	<main>
		<div class="container-fluid p-0 h-100">
            <div class="row m-0 w-100 h-100">
                <div class="sidebar py-4 px-5">
                    <img src="assets/img/logo-red.png" class="logo" alt="">
                    <p class="font-weight-bold user pt-4">Hi Admin Adedoyin</p>
                    <ul class="mt-2">
                        <li>
                            <a href="#" class="active">
                                <i class="far fa-chart-bar mr-2 text-center"></i>
                                <span>Statistics</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="">
                                <i class="fas fa-info mr-2 text-center"></i>
                                <span>Users Info</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container-fluid p-0">
                <div class="row m-0 w-100 p-3">
                    <div class="col-6">
                        <div class="card p-3 ">
                            <canvas id="podcast_plays" class="w-100" height="300"></canvas>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card p-3 ">
                            <canvas id="monthly_usage" class="w-100" height="300"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row m-0 w-100 p-3">
                    <div class="col-5">
                        <div class="card p-3 ">
                            <canvas id="playlists_added" class="w-100" height="300"></canvas>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="card p-3 ">
                            <canvas id="radio_stations" class="w-100" height="300" title="Top Radio stations"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/cdbc3ca26f.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/detect.js"></script>
    <script src="assets/js/analytics.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-popper/1.3.4/index.umd.min.js"></script> -->
	<script src="assets/js/bootstrap.js"></script>
</body>
</html>
