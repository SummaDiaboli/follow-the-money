<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Backlinq enterprises | Creating innovative solutions, the only way we know how to think">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Follow the Money</title>
</head>
<body>
	<main>
		<div class="container-fluid p-0 window">
			<div class="overlay"></div>
			<div class="content h-100">
				<img src="assets/img/logo.png" class="logo-brand" alt="">

				<div class="caption">
					<h1 class="text-white font-weight-bold">Welcome</h1>
					<h5 class="text-white font-medium">
						We are a Network of Grassroots Citizens Who are Dedicated to Track Government and International Aid Spending
					</h5>
				</div>

				<div class="form-container vertical-align h-100 mr-md-5">
					<div class="form">
						<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Log In</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Sign Up</a>
							</li>
						</ul>
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active pt-0 mx-auto" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
								<form action="" class="px-3 py-4">
									<div class="form-group">
										<input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password" aria-describedby="email" placeholder="Password">
									</div>
									<div class="d-flex w-100 options">
										<a href="#!">Forgot Password</a>
										<div class="form-check ml-auto">
											<input type="checkbox" class="form-check-input" id="exampleCheck1">
											<label class="form-check-label " for="exampleCheck1">Remember Me</label>
										</div>
									</div>
									<div class="d-block text-center">
										<a href="#!" class="btn bg-red mx-auto text-white mt-5 font-semiBold" role="button">Continue</a>
									</div>
									<hr class="w-100">
									<div class="d-block text-center">
										<a href="#!" class="btn bg-white mx-auto mt-3 font-semiBold" role="button"><i class="fab fa-google mr-2"></i> Continue</a>
									</div>
									<div class="d-block text-center">
										<a href="#!" class="btn bg-white mx-auto mt-3 font-semiBold" role="button"><i class="fab fa-twitter mr-2"></i> Continue</a>
									</div>
									<div class="d-block text-center">
										<a href="#!" class="btn bg-white mx-auto mt-3 font-semiBold" role="button"><i class="fab fa-facebook mr-2"></i> Continue</a>
									</div>
								</form>
							</div>
							<div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">...</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</main>
	<script src="https://kit.fontawesome.com/cdbc3ca26f.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-popper/1.3.4/index.umd.min.js"></script> -->
	<script src="assets/js/bootstrap.js"></script>
</body>
</html>
